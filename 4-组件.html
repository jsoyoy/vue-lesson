<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app-7">
        <ol>
            <todo-item v-for="todo in todos" v-bind:aaa="todo"></todo-item>
        </ol>
    </div>
    <script>
        Vue.component('todo-item',{
            props:['aaa'],
            template:"<li>{{ aaa.text }}</li>>"
        })
        var app = new Vue({
            el: "#app-7",
            data:{
                todos: [
                    {"text": "李子"},
                    {"text": "杏子"}
                ]
            }
        });
    </script>
</body>
</html>
