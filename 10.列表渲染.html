<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <ul id="repeat-object" class="demo">
        <li v-for="(value,key,index) in object">
            {{ index }}. {{ key }} : {{ value }}
        </li>
    </ul>


    <div id="todo-list-example">
        <input
            v-model="newTodoText"
            v-on:keyup.enter="addNewTodo"
            placeholder="Add a todo"
        >
        <ul>
            <li
                is="todo-item"
                v-for="(todo, index) in todos"
                v-bind:title="todo"
                v-on:remove="todos.splice(index, 1)"
            ></li>
        </ul>
    </div>
<script>
    new Vue({
        el: '#repeat-object',
        data: {
            object: {
                FirstName: 'John',
                LastName: 'Doe',
                Age: 30
            }
        }
    });

    Vue.component('todo-item', {
        template: '\
                    <li>\
                      {{ title }}\
                      <button v-on:click="$emit(\'remove\')">X</button>\
                    </li>\
                  ',
        props: ['title']
    })
    new Vue({
        el: '#todo-list-example',
        data: {
            newTodoText: '',
            todos: [
                
            ]
        },
        methods: {
            addNewTodo: function () {
                this.todos.push(this.newTodoText)
                this.newTodoText = ''
            }
        }
    })

    /*
    * 列表渲染
*       #v-for
    *       #基本用法
    *           v-for 指令需要以 item in items 形式的特殊语法， items 是源数据数组并且 item 是数组元素迭代的别名。
    *           接受第二个参数 作为索引index
    *       #Template v-for
    *       #对象迭代
    *           接受三个参数 key value index
    *       #整数迭代
    *
    *   #数组更新检测
    *       #变异方法
    *       #重塑数组
    *           filter,concat,slice 返回新数组
    *       #注意事项
    *           不能检测到   1.利用索引值直接设置一个项时； 2.修改数组长度
    *
    *
    *
    *
    *
    *
    *
    *
    *
    *
    *
    *
    *
    *
    *
    *
    *
    * */
</script>
</body>
</html>
