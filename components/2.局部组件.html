<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <hello></hello>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            components: {
                hello: {
                    template: '<h1>hello welcome {{msg}}</h1>',
                    data(){
                        return {
                            msg: 'vue'
                        }
                    }
                }
                
            }
        });
    </script>
</body>
</html>
