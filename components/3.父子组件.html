<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <hello></hello>
</div>
<template id="tmpl">
    <div>
        <div>hello</div>
        <world :n="msg"></world>
    </div>
</template>
<script>
    var vm = new Vue({
        el: '#app',
        components: {
            hello: {
                template: '#tmpl',
                data(){
                    return {
                        msg: 'vue'
                    }
                },
                components: {
                    world: {
                        template: '<span>world {{n}}</span>',
                        props: ['n']
                    }
                }
            }

        }
    });
</script>
</body>
</html>
