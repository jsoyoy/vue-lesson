<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ msg }}
        <span v-once>This will never change: {{ count }}</span>
        <button @click="increase">dianwo </button>
    </div>
    
    <div id="app-2">
        <span v-bind:title="msg">
            鼠标点击此处查看消息
        </span>
    </div>
    
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg:'皮皮虾',
                count:1
            },
          methods: {
              increase:function () {
                return this.count++
              }
            }
        });

        var app2 = new Vue({
            el: '#app-2',
            data: {
                msg: '页面加载于 ' + new Date()
            }
        });
    </script>
</body>
</html>
