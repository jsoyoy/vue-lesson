<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    
    <div id="app-4">
        <ul>
            <li v-for="(todo,index) in todos">
                {{ todo.text }}
            </li>
        </ul>
    </div>

    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        });

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: '学习 JavaScript' },
                    { text: '学习 Vue' },
                    { text: '整个牛项目' }
                ]
            }
        })
    </script>
</body>
</html>
